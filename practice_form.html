<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/prac_form.css">
</head>

<body>
    <div class="container">
        <h2>Registration</h2>
        <h3>Personal Details</h3>
        <form method="post">
            <!-- <h1 style="text-align: center"><u> Sign-in</u> </h1> -->
            <div class="col-1">
                <label> Full Name:</label>
                <input type="text" name="name" class="button1" placeholder="Enter Name">
            </div>

            <div class="col-1">
                <label> DOB:</label>
                <input type="text" name="DOB" class="button1" placeholder="Enter Date of Birth">
            </div>
            <div class="col-1">
                <label> Email:</label>
                <input type="text" name="mail" class="button1" placeholder="Email">
            </div>
            <div class="col-1">
                <label> Mobile Number:</label>
                <input type="text" name="Number" class="button1" placeholder="Mobile Number">
            </div>
            <div class="col-1">
                <label for="gender"> Message:</label>
                <select name="gender" id="gender" class="button1">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

            </div>
            <div class="col-1">
                <label> Occupation:</label>
                <input type="text" name="Occupation" class="button1" placeholder="Enter Occupation">
            </div>
            <div>
                <h3>Identity</h3>
            </div>
            <div class="col-1">
                <label> ID type:</label>
                <input type="text" name="idtype" class="button1" placeholder="Enter Name">
            </div>

            <div class="col-1">
                <label> ID Number:</label>
                <input type="text" name="idnum" class="button1" placeholder="Enter Date of Birth">
            </div>
            <div class="col-1">
                <label> Issue Authority:</label>
                <input type="text" name="issu-auth" class="button1" placeholder="Email">
            </div>
            <div class="col-1">
                <label> Issue Date:</label>
                <input type="text" name="issue_date" class="button1" placeholder="Mobile Number">
            </div>
            <div class="col-1">
                <label> Expiry Date:</label>
                <input type="text" name="exp" class="button1" placeholder="Enter Occupatin">
            </div>
            <div class="col-1">
                <label> Issue State:</label>
                <input type="text" name="Issuestate" class="button1" placeholder="Enter Occupation">
            </div>

            <input type="submit" class="button" name="submit" value="Submit">


        </form>
    </div>
</body>

</html>
