<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/img/icn.jpg">

    <title> Registration Page </title>
</head>

<body>
    <div id="login-div">
        <form action="/login_page.html">
            <h1 style="text-align: center; font-family:'Times New Roman', Times, serif"> Registration </h1>
            <div class="username">
                <span>
                    <label><b> Username:</b></label>
                    <input type="text" class=ip name="username"></span>
            </div>
            <div class="username">
                <span>
                    <label><b> Password:</b></label>
                    <input type="password" class="ip" name="password">
                </span>
            </div>
            <div class="username">
                <span>
                    <label><b> Email:</b></label>
                    <input type="text" class=ip name="Email"></span>
            </div>
            <div class="username">
                <span>
                    <label><b> Mobile Number:</b></label>
                    <input type="text" class=ip name="Mobile"></span>
            </div>
            <br>
            <div class="sub">
                <input type="submit" id="sub_but" title="Click To Submit" value="Sign Up">
            </div>
        </form>
    </div>    
</body>
</html>
